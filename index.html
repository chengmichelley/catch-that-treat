<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
</head>
<body>
    <h1>Catch That Treat!</h1>
    <h2>Help Milo Collect His Treats</h2>
    <h3 id="instructions">You have one minute to collect 10 of Milo's favorite treats!</h3>
    <h3 id="instructions">Be careful to avoid the 'bad' ones!</h3>
    <h2 id="message">Good Luck!</h2>
    <p>Good treats: <span id='good-treat-count'>0</span></p>
    <p>Bad treats: <span id='bad-treat-count'>0</span></p>
    <p>Timer: <span id ='timer'>60 seconds</span></p>
    </section>
    <button id ='start'>Let's Start!</button>
    <section class = 'board'>
        <div class='square' id="0"></div>
        <div class='square' id="1"></div>
        <div class='square' id="2"></div>
        <div class='square' id="3"></div>
        <div class='square' id="4"></div>
        <div class='square' id="5"></div>
        <div class='square' id="6"></div>
        <div class='square' id="7"></div>
        <div class='square' id="8"></div>
        <div class='square' id="9"></div>
        <div class='square' id="10"></div>
        <div class='square' id="11"></div>
        <div class='square' id="12"></div>
        <div class='square' id="13"></div>
        <div class='square' id="14"></div>
        <div class='square' id="15"></div>
        <div class='square' id="16"></div>
        <div class='square' id="17"></div>
        <div class='square' id="18"></div>
        <div class='square' id="19"></div>
        <div class='square' id="20"></div>
        <div class='square' id="21"></div>
        <div class='square' id="22"></div>
        <div class='square' id="23"></div>
        <div class='square' id="24"></div>
        <div class='treat' id="milkBone">
            <img src="/images/dogbiscuit.png" alt="milkBone">
        </div>
        <div class='treat' id="iceCreamCone">
            <img src="/images/ice cream cone.png" alt="iceCreamCone">
        </div>
        <div class='treat' id="broccoli">
            <img src="/images/broccoli.png" alt="broccoli">
        </div>
        <div class='treat' id="apple">
            <img src="/images/apple.png" alt="apple">
        </div>
    </section>
    <button id='reset'>Let's Start Over!</button>
</body>
</html>
